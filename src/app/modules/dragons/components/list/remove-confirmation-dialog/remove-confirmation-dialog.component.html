<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p [hidden]="!item">Are you sure you want remove this item?</p>
  <p [hidden]="item">Are you sure you want remove selected items?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Yes</button>
</div>
