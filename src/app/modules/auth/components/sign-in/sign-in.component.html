<mat-card class="login-card header-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formSignin" (submit)="onSubmit()" id="formSignin" class="material-form">
      <mat-form-field>
        <input matInput formControlName="email" name="email" type="email" required placeholder="Email" maxlength="255" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" name="password" type="password" required placeholder="Password"
          minlength="6" maxlength="20" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="center center">
      <a routerLink="/reset-password" [queryParams]="{email: formSignin.value.email}">
        <small>Forgot password?</small>
      </a>
      <span fxFlex></span>
      <button mat-raised-button type="submit" color="primary" form="formSignin" class="text-uppercase">Login</button>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="center center">
      <a routerLink="/auth/signup" [queryParams]="{email: formSignin.value.email}">
        <small>Don't have an account?</small>
      </a>
    </div>
  </mat-card-actions>
</mat-card>
