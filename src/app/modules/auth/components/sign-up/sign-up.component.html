<mat-card class="register-card header-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formSignup" (submit)="onSubmit()" id="formSignup" class="material-form">
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <mat-form-field fxFlex="50">
          <input matInput formControlName="firstName" name="firstName" name="text" required placeholder="First Name"
            maxlength="30" />
        </mat-form-field>
        <mat-form-field fxFlex="50">
          <input matInput formControlName="lastName" name="lastName" type="text" name="lastName" required placeholder="Last name"
            maxlength="30" />
        </mat-form-field>
      </div>
      <mat-form-field>
        <input matInput formControlName="email" name="email" type="email" name="username" type="email" required
          placeholder="Email" maxlength="255" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" type="password" name="password" required placeholder="Password"
          minlength="6" maxlength="20" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="confirmPassword" type="password" name="confirmPassword" required placeholder="Confirm password"
          minlength="6" maxlength="20" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button type="submit" color="primary" form="formSignup" class="text-uppercase">Sign Up</button>
      <div fxFlex></div>
      <a routerLink="/auth/signin" [queryParams]="{email: formSignup.value.email}" preserveQueryParams="true"><small>Already have an account?</small></a>
    </div>
  </mat-card-actions>
</mat-card>
